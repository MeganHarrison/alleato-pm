name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Run linting
      working-directory: ./frontend
      run: npm run lint
      continue-on-error: true
      
    - name: Run type checking
      working-directory: ./frontend
      run: npm run typecheck
      
    - name: Run unit tests with coverage
      working-directory: ./frontend
      run: npm run test:unit:ci
      env:
        CI: true
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-coverage
        path: frontend/coverage
        retention-days: 7

  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
        
    - name: Run tests with coverage
      working-directory: ./backend
      run: |
        pytest --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing
      env:
        PYTHONPATH: ${{ github.workspace }}/backend
        TESTING: true
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-coverage
        path: |
          backend/htmlcov
          backend/coverage.xml
        retention-days: 7

  playwright-e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./frontend
      run: |
        npm ci
        npx playwright install --with-deps chromium
        
    - name: Run Playwright tests
      working-directory: ./frontend
      run: npm run test:auth
      continue-on-error: true
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: |
          frontend/tests/test-results
          frontend/tests/playwright-report
        retention-days: 7

  test-summary:
    name: Test Summary
    needs: [frontend-unit-tests, backend-unit-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check test results
      run: |
        if [[ "${{ needs.frontend-unit-tests.result }}" == "failure" || "${{ needs.backend-unit-tests.result }}" == "failure" ]]; then
          echo "‚ùå Tests failed!"
          exit 1
        else
          echo "‚úÖ All tests passed!"
        fi

  code-coverage:
    name: Code Coverage Report
    needs: [frontend-unit-tests, backend-unit-tests]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Download frontend coverage
      uses: actions/download-artifact@v4
      with:
        name: frontend-coverage
        path: frontend/coverage
        
    - name: Download backend coverage
      uses: actions/download-artifact@v4
      with:
        name: backend-coverage
        path: backend
        
    - name: Comment PR with coverage
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          // Read coverage summaries if available
          let comment = '## üìä Test Coverage Report\n\n';
          
          comment += '### Frontend Coverage\n';
          comment += 'Check the artifacts for detailed coverage report.\n\n';
          
          comment += '### Backend Coverage\n';
          comment += 'Check the artifacts for detailed coverage report.\n\n';
          
          comment += '---\n';
          comment += 'üìé Download coverage artifacts from the workflow run for detailed reports.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });